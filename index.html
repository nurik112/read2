<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLangRead - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRSfHfAntvwULjnhdxiZyxIPWOTTQdJu8",
      authDomain: "read2-22428.firebaseapp.com",
      projectId: "read2-22428",
      storageBucket: "read2-22428.firebasestorage.app",
      messagingSenderId: "638272572521",
      appId: "1:638272572521:web:5581ab23942d49593ca6f8",
      measurementId: "G-31PBME5TMN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    getAnalytics(app);

    window.signUp = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Kayıt başarılı! Hoş geldin " + email);
        window.location.href = "library.html";
      } catch (error) {
        alert("Hata: " + error.message);
      }
    };

    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("Google ile kayıt başarılı! Hoş geldin " + user.email);
        window.location.href = "library.html";
      } catch (error) {
        alert("Google giriş hatası: " + error.message);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav .menu a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #34495e;
    }
    .login-box {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #1a252f;
    }
    .login-box .google-btn {
      background-color: #dd4b39;
      margin-top: 10px;
    }
    .login-box .login-link {
      margin-top: 15px;
      display: block;
      text-align: center;
    }
    .login-box .login-link a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLangRead</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="texts.html">Texts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="login.html">Login</a>
    </div>
  </nav>
  <div class="hero">
    <h1>Join MyLangRead</h1>
    <p>Create an account to start your personalized learning journey.</p>
    <div class="login-box">
      <h2>Sign Up</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
      <button class="google-btn" onclick="googleLogin()">Sign Up with Google</button>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
