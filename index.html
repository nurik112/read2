<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyLangRead - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRJw6Mp7H6F6p5kump5RWR007WJtAvP38",
      authDomain: "read2-22428-2f702.firebaseapp.com",
      projectId: "read2-22428-2f702",
      storageBucket: "read2-22428-2f702.firebasestorage.app",
      messagingSenderId: "276542785997",
      appId: "1:276542785997:web:8d36380461e3858e091c84",
      measurementId: "G-00LNDDD9SL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    getAnalytics(app);

    window.emailLogin = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Giriş başarılı! Hoş geldin " + email);
        window.location.href = "library.html";
      } catch (error) {
        alert("Hata: " + error.message);
      }
    };

    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("Google ile giriş başarılı! Hoş geldin " + user.email);
        window.location.href = "library.html";
      } catch (error) {
        alert("Google giriş hatası: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1e1e1e, #2c3e50);
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #122236;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav .menu a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .login-box {
      background-color: #111a22;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e2b3a;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #183a5e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #26517a;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 10px;
      background-color: #dd4b39;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .google-btn:hover {
      background-color: #c23321;
    }
    .google-icon {
      width: 20px;
      height: 20px;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-link a {
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLangRead</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="texts.html">Texts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Welcome to MyLangRead</h1>
    <p>Your smart AI-powered language learning assistant.</p>

    <div class="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="emailLogin()">Login</button>

      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-icon">
        Login with Google
      </button>

      <div class="login-link">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
