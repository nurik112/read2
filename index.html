
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLangRead</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .menu a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #34495e;
    }

    .login-box {
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1a252f;
    }

    .login-box p {
      text-align: center;
      margin-top: 1rem;
    }

    .login-box a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyLangRead</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="library.html">Library</a>
      <a href="texts.html">Texts</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Welcome to MyLangRead</h1>
    <p>Your smart AI-powered language learning assistant.</p>

    <div class="login-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
