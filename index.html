<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLangRead - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e86de;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2166c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyLangRead Library</h1>
  </header>

  <div class="container">
    <h2>Paste text</h2>
    <textarea id="pastedText" placeholder="Paste your text here..."></textarea>
    <input type="text" id="pastedFilename" placeholder="Enter filename (e.g. book.txt)" />
    <button id="saveTextBtn">Save Text</button>

    <hr style="margin: 2rem 0;" />

    <h2>Or upload a .txt file</h2>
    <input type="file" id="fileInput" accept=".txt" />
    <button id="uploadFileBtn">Upload File</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRJw6Mp7H6F6p5kump5RWR007WJtAvP38",
      authDomain: "read2-22428-2f702.firebaseapp.com",
      projectId: "read2-22428-2f702",
      storageBucket: "read2-22428-2f702.appspot.com",
      messagingSenderId: "276542785997",
      appId: "1:276542785997:web:8d36380461e3858e091c84"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("saveTextBtn").addEventListener("click", async () => {
      const content = document.getElementById("pastedText").value.trim();
      const filename = document.getElementById("pastedFilename").value.trim();
      if (!content || !filename) return alert("Please enter both filename and text content.");

      const user = auth.currentUser;
      const idToken = await user.getIdToken();

      const response = await fetch("https://script.google.com/macros/s/AKfycbxtIeSqjpeDO0UWQ-UB9LliyPCq_lr65JOv9zJoLGwim4QIHSvheHsbH3Qegm4KSgL4jw/exec", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${idToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ filename, content })
      });

      const result = await response.json();
      if (result.success) alert("Text saved successfully!");
      else alert("Error: " + result.error);
    });

    document.getElementById("uploadFileBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file || file.type !== "text/plain") return alert("Please select a valid .txt file.");

      const reader = new FileReader();
      reader.onload = async function (e) {
        const content = e.target.result;
        const filename = file.name;

        const user = auth.currentUser;
        const idToken = await user.getIdToken();

        const response = await fetch("https://script.google.com/macros/s/AKfycbxtIeSqjpeDO0UWQ-UB9LliyPCq_lr65JOv9zJoLGwim4QIHSvheHsbH3Qegm4KSgL4jw/exec", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${idToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ filename, content })
        });

        const result = await response.json();
        if (result.success) alert("File uploaded successfully!");
        else alert("Error: " + result.error);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
