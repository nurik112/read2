<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyLangRead - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2166c2;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message" style="color:red; margin-top: 1rem;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRJw6Mp7H6F6p5kump5RWR007WJtAvP38",
      authDomain: "read2-22428-2f702.firebaseapp.com",
      projectId: "read2-22428-2f702",
      storageBucket: "read2-22428-2f702.appspot.com",
      messagingSenderId: "276542785997",
      appId: "1:276542785997:web:8d36380461e3858e091c84"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Kullanıcı zaten giriş yapmışsa yönlendir
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Başarılı girişte otomatik yönlendirme yapılacak (onAuthStateChanged içinde)
      } catch (err) {
        message.textContent = err.message;
      }
    }
  </script>
</body>
</html>
