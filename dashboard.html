<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - MyLangRead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    .sidebar {
      position: fixed;
      width: 220px;
      height: 100vh;
      background: #4a5568;
      color: #fff;
      padding: 1rem;
    }
    .sidebar h2 {
      color: #fff;
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: block;
      color: #cbd5e0;
      text-decoration: none;
      margin-bottom: 1rem;
    }
    .main {
      margin-left: 240px;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      flex: 1 1 300px;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #667eea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MyLangRead</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="library.html">Library</a>
    <a href="vocabulary.html">Vocabulary</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome back!</h1>
      <div>You have a <strong>1 day streak!</strong></div>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Continue Reading</h3>
        <p>Pick up where you left off.</p>
        <div class="buttons">
          <button>Continue</button>
        </div>
      </div>
      <div class="card">
        <h3>Start Practice</h3>
        <p>Review your saved flashcards.</p>
        <div class="buttons">
          <button>Start</button>
        </div>
      </div>
      <div class="card">
        <h3>Daily Streak</h3>
        <p>Read 500 words or practice 10 flashcards every day to keep your streak going.</p>
        <canvas id="streakChart"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('streakChart').getContext('2d');
    const streakChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Words Read',
          data: [500, 450, 0, 600, 200, 0, 300],
          backgroundColor: '#667eea'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1000
          }
        }
      }
    });
  </script>
</body>
</html>
