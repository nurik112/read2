<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyLangRead - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e86de;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2166c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyLangRead Library</h1>
  </header>

  <div class="container">
    <h2>Paste your text below</h2>
    <textarea id="pastedText" placeholder="Paste your text here..."></textarea>
    <input type="text" id="pastedFilename" placeholder="Enter filename (e.g. book.txt)" />
    <button id="saveTextBtn">Save Text</button>
  </div>

  <script>
    // Firebase ayarları
    const firebaseConfig = {
      apiKey: "AIzaSyBRJw6Mp7H6F6p5kump5RWR007WJtAvP38",
      authDomain: "read2-22428-2f702.firebaseapp.com",
      projectId: "read2-22428-2f702",
      storageBucket: "read2-22428-2f702.appspot.com",
      messagingSenderId: "276542785997",
      appId: "1:276542785997:web:8d36380461e3858e091c84",
      measurementId: "G-00LNDDD9SL"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Giriş kontrolü
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("saveTextBtn").addEventListener("click", async () => {
      const content = document.getElementById("pastedText").value.trim();
      const filename = document.getElementById("pastedFilename").value.trim();

      if (!content || !filename) {
        alert("Please provide both filename and content.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in.");
        return;
      }

      const idToken = await user.getIdToken();

      const response = await fetch("https://script.google.com/macros/s/AKfycbxtIeSqjpeDO0UWQ-UB9LliyPCq_lr65JOv9zJoLGwim4QIHSvheHsbH3Qegm4KSgL4jw/exec", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${idToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: content,
          filename: filename
        })
      });

      const result = await response.json();
      if (result.success) {
        alert("✅ File uploaded successfully!");
      } else {
        alert("❌ Error: " + result.error);
      }
    });
  </script>
</body>
</html>
