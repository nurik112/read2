<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library - MyLangRead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 { color: #2c3e50; margin-bottom: 1rem; }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    input[type="file"] { margin: 1rem 0; }
    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .documents { margin-top: 2rem; }
    .doc-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #2980b9;
    }
    .doc-item:hover { background: #f9f9f9; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Text</h2>
    <textarea id="textInput" placeholder="Paste your text here..."></textarea><br/>
    <input type="file" id="fileInput" accept=".txt"><br/>
    <button onclick="uploadText()">Upload</button>

    <div class="documents">
      <h3>Saved Documents</h3>
      <div id="docList"></div>
    </div>
  </div>

  <script>
    const docList = document.getElementById('docList');
    const storedDocs = JSON.parse(localStorage.getItem('docs') || '[]');
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxxxx/exec"; // kendi Apps Script Web App URL'ini buraya yapıştır

    function renderDocs() {
      docList.innerHTML = '';
      storedDocs.forEach((doc) => {
        const div = document.createElement('div');
        div.className = 'doc-item';
        div.innerText = doc.name;
        div.onclick = () => {
          localStorage.setItem('currentDoc', JSON.stringify(doc));
          window.location.href = 'reader.html';
        };
        docList.appendChild(div);
      });
    }

    function uploadText() {
      const textArea = document.getElementById('textInput');
      const fileInput = document.getElementById('fileInput');
      const text = textArea.value;

      if (text.trim()) {
        const name = prompt('Enter a name for this document:');
        if (name) {
          sendToDrive(name, text);
        }
      } else if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const name = prompt('Enter a name for this document:');
          if (name) {
            sendToDrive(name, e.target.result);
          }
        };
        reader.readAsText(file);
      } else {
        alert('Please enter text or choose a file.');
      }
    }

    function sendToDrive(name, content) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, content }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        storedDocs.push({ name, content });
        localStorage.setItem('docs', JSON.stringify(storedDocs));
        renderDocs();
        document.getElementById('textInput').value = '';
        document.getElementById('fileInput').value = '';
        alert("Uploaded to Google Drive: " + name);
      })
      .catch(err => alert("Upload failed"));
    }

    renderDocs();
  </script>
</body>
</html>
