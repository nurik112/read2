<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyLangRead - Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #369e7a;
      --bg: #f8f9fb;
      --text: #2c3e50;
      --card-bg: #ffffff;
      --accent: #43b08a;
    }

    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.75rem;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f8c6b;
    }

    .doc-item {
      background: #f0f4f8;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .doc-item:hover {
      background: #e0e7ec;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background-color: var(--primary);
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸ“š MyLangRead Library</div>

  <div class="container">
    <h2>Upload Your Text</h2>
    <div class="upload-section">
      <textarea id="textInput" placeholder="Paste your text here..."></textarea>
      <input type="file" id="fileInput" accept=".txt" />
      <button onclick="uploadText()">Upload</button>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>

    <h2>Your Documents</h2>
    <div id="docList"></div>
  </div>

  <script>
    const docList = document.getElementById('docList');
    const storedDocs = JSON.parse(localStorage.getItem('docs') || '[]');
    const scriptURL = "YOUR_SCRIPT_URL_HERE"; // buraya Apps Script URL'ini koy
    const progressFill = document.getElementById('progressFill');

    function renderDocs() {
      docList.innerHTML = '';
      storedDocs.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'doc-item';
        div.innerText = doc.name;
        div.onclick = () => {
          localStorage.setItem('currentDoc', JSON.stringify(doc));
          window.location.href = 'reader.html';
        };
        docList.appendChild(div);
      });
    }

    function uploadText() {
      const textArea = document.getElementById('textInput');
      const fileInput = document.getElementById('fileInput');
      const text = textArea.value;

      if (text.trim()) {
        const name = prompt('Enter a name for this document:');
        if (name) sendToDrive(name, text);
      } else if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = e => {
          const name = prompt('Enter a name for this document:');
          if (name) sendToDrive(name, e.target.result);
        };
        reader.readAsText(file);
      } else {
        alert('Please enter text or choose a file.');
      }
    }

    function sendToDrive(name, content) {
      const data = JSON.stringify({ name, content });
      let uploaded = 0;
      const total = data.length;

      const interval = setInterval(() => {
        uploaded = Math.min(uploaded + total * 0.05, total);
        progressFill.style.width = (uploaded / total * 100) + "%";
        if (uploaded >= total) clearInterval(interval);
      }, 50);

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: data
      })
      .then(res => res.json())
      .then(data => {
        storedDocs.push({ name, content });
        localStorage.setItem('docs', JSON.stringify(storedDocs));
        renderDocs();
        document.getElementById('textInput').value = '';
        document.getElementById('fileInput').value = '';
        progressFill.style.width = '0%';
        alert("Uploaded: " + name);
      })
      .catch(err => {
        progressFill.style.width = '0%';
        alert("Upload failed: " + err.message);
      });
    }

    renderDocs();
  </script>
</body>
</html>
