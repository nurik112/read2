<!DOCTYPE html>
<html>
<head>
  <title>Library Test</title>
</head>
<body>
  <h1>Library Sayfası</h1>
  <p id="status">Kontrol ediliyor...</p>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRSfHfAntvwULjnhdxiZyxIPWOTTQdJu8",
      authDomain: "read2-22428.firebaseapp.com",
      projectId: "read2-22428",
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      const status = document.getElementById("status");
      if (user) {
        status.textContent = "Giriş yapılmış: " + user.email;
      } else {
        status.textContent = "Giriş yapılmamış, yönlendiriliyor...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }
    });
  </script>
</body>
</html>
