<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyLangRead - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRSfHfAntvwULjnhdxiZyxIPWOTTQdJu8",
      authDomain: "read2-22428.firebaseapp.com",
      projectId: "read2-22428",
      storageBucket: "read2-22428.firebasestorage.app",
      messagingSenderId: "638272572521",
      appId: "1:638272572521:web:5581ab23942d49593ca6f8",
      measurementId: "G-31PBME5TMN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Kullanıcı oturumunu kontrol et
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Welcome, ${user.email}`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Çıkış fonksiyonu
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1e1e1e, #2c3e50);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #122236;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .menu a, .menu button {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .library-container {
      text-align: center;
      padding: 60px 20px;
    }

    .library-container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .library-container p {
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyLangRead</div>
    <div class="menu">
      <a href="texts.html">Texts</a>
      <a href="flashcards.html">Flashcards</a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="library-container">
    <h1 id="welcome">Loading...</h1>
    <p>This is your personal library. You'll soon see your saved texts and flashcards here.</p>
  </div>
</body>
</html>
