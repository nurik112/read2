<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitaplƒ±ƒüƒ±m</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f4f6f9;
      font-family: 'Inter', sans-serif;
      color: #333;
    }
    header {
      background-color: #43B08A;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .file-item {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .file-item:hover {
      transform: scale(1.01);
    }
    .file-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .file-meta {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.4rem;
    }
    .progress-bar {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background: #43B08A;
      width: 0%;
      transition: width 0.3s;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

<header>üìö Kitaplƒ±ƒüƒ±m</header>
<div class="container">
  <div id="fileList">Giri≈ü kontrol ediliyor...</div>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase ayarlarƒ±
  const firebaseConfig = {
    apiKey: "AIzaSyCRSfHfAntvwULjnhdxiZyxIPWOTTQdJu8",
    authDomain: "read2-22428.firebaseapp.com",
    projectId: "read2-22428",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const fileListDiv = document.getElementById("fileList");

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      fileListDiv.innerHTML = "Y√∂nlendiriliyorsunuz...";
      setTimeout(() => window.location.href = "index.html", 1000);
      return;
    }

    const q = await db.collection("files").where("userId", "==", user.uid).get();

    fileListDiv.innerHTML = "";

    if (q.empty) {
      fileListDiv.innerHTML = "<p>Hi√ß dosyanƒ±z yok.</p>";
      return;
    }

    q.forEach((docSnap) => {
      const data = docSnap.data();
      const item = document.createElement("div");
      item.className = "file-item";

      const progress = data.progress || 0;

      item.innerHTML = `
        <button class="delete-btn" title="Sil">üóëÔ∏è</button>
        <div class="file-title">${data.filename || "ƒ∞simsiz dosya"}</div>
        <div class="file-meta">
          Dil: ${data.language || "Bilinmiyor"} |
          Tarih: ${new Date(data.timestamp?.seconds * 1000).toLocaleDateString()}
        </div>
        <div class="progress-bar"><div class="progress" style="width:${progress}%"></div></div>
      `;

      // Silme butonu
      item.querySelector(".delete-btn").onclick = async (e) => {
        e.stopPropagation();
        if (confirm("Bu kitabƒ± silmek istediƒüinize emin misiniz?")) {
          await db.collection("files").doc(docSnap.id).delete();
          item.remove();
        }
      };

      // Okumaya ge√ßi≈ü
      item.onclick = (e) => {
        if (!e.target.classList.contains("delete-btn")) {
          window.location.href = `reader.html?fileId=${docSnap.id}`;
        }
      };

      fileListDiv.appendChild(item);
    });
  });
</script>

</body>
</html>
